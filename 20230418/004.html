<!DOCTYPE html>
<html lang="ko-KR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <h1>나의 todo list</h1>
        <p>1. 오늘 저녁에는 부대찌개를 끓여 먹겠다.<button type="button">삭제</button></p>
        <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
        <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>


        <script>


            const btn = document.querySelectorAll('button'); // button을 전부 선택
            const p = document.querySelectorAll('p') // p도 전부선택한다 !

            p.forEach(el => {      // p를 순회돌거야~! 값은 element (el로 가리켰구나)
                el.addEventListener('click', () => {    // 순회중 클릭한 el에 도착하면, el의 텍스트를 alert발생
                    alert(el.textContent.slice(0, -2))
                })
            })
            btn.forEach(el => {
                el.addEventListener('click', (e) => { // 순회도는 도중 btn을 클릭하면! 

                    if (confirm('삭제할검니가?')) {
                        el.parentElement.remove()
                        e.stopPropagation()
                    }
                })
            })

    </body>

</html>

    2. 삭제 버튼을 클릭하면 삭제할 것인지를 물어보는 confirm 창을 띄워주고, 확인을 누르면 P태그를 삭제합니다.
