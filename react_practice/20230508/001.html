<!DOCTYPE html>
<html>

    <body>

                return (

                            <li>best seller 옷8</li>
                            <li>best seller 옷9</li>
                            <li>best seller 옷10</li>
                        </ul>
                    </div>
                )
            }

            function Test(props) {
                console.log(props);
                return null;
            }

            function Footer() {
                return <div>footer</div>
            }

            const login = false;

            const body = (
                <div>
                    {Header('about', 'product')}
                    <Header name={'nastar'} age={10} />
                    <Product />
                    <Footer />
                    {login ? <Product /> : <Footer />}
                    <Test>
                        hello world

                </div>
            )


            const domContainer = document.querySelector('#root');
            const root = ReactDOM.createRoot(domContainer);
            root.render(body);
        </script>
    </body>

</html>
