<!DOCTYPE html>
<html lang="ko-KR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <script>
            const aespa = ["카리나", "윈터", "지젤", "닝닝"];

            aespa.forEach((item, index) => {
                aespa[index] = item + '❤️';
            })
            console.log(aespa);

            const new_aespa = aespa.map((item) => {
                return item + '❤️';
            });

            console.log(new_aespa);

        </script>

    </body>

</html>
