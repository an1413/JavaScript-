<!DOCTYPE html>
<html lang="ko-KR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <script>

            class robot {
                constructor(name, foodList) {
                    this.name = name;
                    this.foodList = foodList;
                }

                recommandFood() {
                    console.log(`오늘 ${this.name}을 위한 추천 메뉴는 ${this.foodList[Math.floor(Math.random() * this.foodList.length)]}`);
                }
            }

            const foodList = ['짜장', '짬뽕', '중국집', '스테이크', '피자'];
            const Robot = new robot('나별', foodList);
            Robot.recommandFood();


        </script>

    </body>

</html>
