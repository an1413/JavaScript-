<!DOCTYPE html>
<html lang="ko-KR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <strong class="sayHi">
            반갑습니다.
        </strong>

        <script>
            const sayHi = document.querySelector('.sayHi');
            sayHi.insertAdjacentHTML('beforebegin', '<span>안녀앟세요</span>')
            sayHi.insertAdjacentHTML('afterbegin', '<span>나별입니다.</span>')
            sayHi.insertAdjacentHTML('afterend', '<span>나별입니다.</span>')
            sayHi.insertAdjacentHTML('beforeend', '<span>나별입니다.</span>')
        </script>

    </body>

</html>
