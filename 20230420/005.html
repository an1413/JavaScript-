        <!-- // 간단한 투두 리스트기능 구현해보기
        1. 해야할 일 Todo 클래스 (내용, 상태 두 가지 프로퍼티를 가집니다.)
        
        2. Todo 클래스는 상태를 변경하는 changeState 메서드를 가집니다. (했는지 안했는지  boolean) X -> O or O -> X
        
        3. 할일의 목록을 관리하는 관리자를 추상화한 TodoManager 클래스 (할일 목록을 프로퍼티로 가집니다.) Todo클래스를 extends??
        
        4. 할 일을 저장하고(addItem), 할 일의 목록을 보여주며(getItems), 할 일의 남은 갯수를 반환하는(getLeftTodoCount) 세 가지 메소드를 가집니다. -->

        <script>
            class Todo {
                constructor(content, state) {
                    this.content = content;
                    this.state = state;
                }

                changeState() {
                    this.state = !this.state
                }
            }

            class TodoManager {
                constructor() {
                    this.todoList = [];
                }

                addlist(list, state = false) {
                    const todo = new Todo(list, state);
                    this.todoList.push(list);
                }

                gettodoList() {
                    return this.todoList;
                }

                getLeftTodoCount() {
                    return this.todoList.filter(list => !list.state).length;
                }
            }
            const todoManager = new TodoManager();
            const todo1 = new Todo('청소하기', false);
            const todo2 = new Todo('운동하기', true);
            const todo3 = new Todo('활짝웃기', false);



            todoManager.addlist(todo1);
            todoManager.addlist(todo2);
            todoManager.addlist(todo3);


            console.log(todoManager);
            console.log(todoManager.gettodoList());
            console.log(todoManager.getLeftTodoCount());

        </script>
